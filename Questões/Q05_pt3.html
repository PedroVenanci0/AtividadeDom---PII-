3. innerHTML
Retorna ou define o conteúdo HTML do elemento.

Permite inserir ou acessar não só texto, mas também tags e elementos HTML.

Exemplo:

<div id="exemplo3"><b>Olá</b> mundo!</div>

<script>
  var div = document.getElementById("exemplo3");
  console.log(div.innerHTML);  // Saída: "<b>Olá</b> mundo!"
</script>
