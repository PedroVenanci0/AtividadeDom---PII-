
2. innerText
Retorna ou define o conteúdo de texto visível ao usuário.

Respeita o estilo CSS (display: none, visibility: hidden).

Não interpreta HTML.

Exemplo:

<div id="exemplo2" style="display:none">Texto oculto</div>

<script>
  var div = document.getElementById("exemplo2");
  console.log(div.innerText);  // Saída: "" 
</script>
