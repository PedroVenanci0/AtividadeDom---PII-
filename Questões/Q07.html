<!DOCTYPE html>
<html>
<head>
  <title>Copiar para Caixa Alta</title>
</head>
<body>

  <input type="text" id="entrada" placeholder="Digite algo">
  <input type="text" id="saida" placeholder="Texto copiado em CAIXA ALTA">
  
  <button onclick="copiarTexto()">Copiar</button>

  <script>
    function copiarTexto() {
      var texto = document.getElementById("entrada").value;
      var textoMaiusculo = texto.toUpperCase();
      document.getElementById("saida").value = textoMaiusculo;
    }
  </script>

</body>
</html>
