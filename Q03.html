<!DOCTYPE html>
<html>
<head>
  <title>Contar Parágrafos</title>
</head>
<body>

<div id="conteudo">
  <p>Parágrafo 1</p>
  <p>Parágrafo 2</p>
  <p>Parágrafo 3</p>
</div>

<div id="resultado">
  <!-- Aqui será exibido o número de parágrafos -->
</div>

<button onclick="contarParagrafos()">Contar Parágrafos</button>

<script>
  function contarParagrafos() {
    var conteudo = document.getElementById("conteudo");
    var paragrafos = conteudo.getElementsByTagName("p");
    var quantidade = paragrafos.length;
    
    var resultado = document.getElementById("resultado");
    resultado.innerText = "Número de parágrafos: " + quantidade;
  }
</script>

</body>
</html>
