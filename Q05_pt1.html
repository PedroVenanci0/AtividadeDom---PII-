

1. textContent
Retorna ou define todo o conteúdo de texto de um elemento, independente de estar visível ou não.
Não interpreta HTML, apenas trata como texto puro.

Exemplo:

<div id="exemplo1"><b>Olá</b> mundo!</div>

<script>
  var div = document.getElementById("exemplo1");
  console.log(div.textContent);  
</script>
