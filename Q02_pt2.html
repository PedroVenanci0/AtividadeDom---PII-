<!DOCTYPE html>
<html>
<head>
  <title>Exemplo getElementsByTagName</title>
</head>
<body>

<p>Par치grafo 1</p>
<p>Par치grafo 2</p>
<p>Par치grafo 3</p>

<button onclick="destacarParagrafos()">Destacar Par치grafos</button>

<script>
  function destacarParagrafos() {
    var paragrafos = document.getElementsByTagName("p");
    
    for(var i = 0; i < paragrafos.length; i++) {
      paragrafos[i].style.color = "blue";
      paragrafos[i].style.fontWeight = "bold";
    }
  }
</script>

</body>
</html>
